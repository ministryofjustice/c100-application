            <p>Your answers will help the court consider any risks to you or the children. This information forms part of your court application and will be dealt with sensitively.</p>
            <p>You may find some of the following questions difficult or upsetting to answer. Please complete them as best you can.</p>
          continue: Continue
      question:
        edit:
          page_title:
            applicant:
              physical: Concerns about physical abuse
              emotional: Concerns about emotional abuse
              psychological: Concerns about psychological abuse
              sexual: Concerns about sexual abuse
              financial: Concerns about financial abuse
              other: Other concerns about your welfare
            children:
              physical: Concerns about the children’s physical abuse
              emotional: Concerns about the children’s emotional abuse
              psychological: Concerns about the children’s psychological abuse
              sexual: Concerns about the children’s sexual abuse
              financial: Concerns about the children’s financial abuse
              other: Other concerns about the children’s welfare
          heading:
            applicant:
              physical: Have you ever been physically abused?
              emotional: Have you ever been emotionally abused?
              psychological: Have you ever been psychologically abused?
              sexual: Have you ever been sexually abused?
              financial: Have you ever been financially abused?
              other: Do you have any other concerns about your welfare?
            children:
              physical: Have the children ever been physically abused?
              emotional: Have the children ever been emotionally abused?
              psychological: Have the children ever been psychologically abused?
              sexual: Have the children ever been sexually abused?
              financial: Have the children ever been financially abused?
              other: Do you have any other safety or welfare concerns about the children?
          lead_text:
            applicant:
              <<: *ABUSE_CONCERNS
              sexual_html: |
                <p>Examples of sexual abuse include:</p>
                <ul class="list list-bullet">
                  <li>being forced or pressured to have sex without consent</li>
                  <li>threatening someone into an unwanted sexual activity</li>
                  <li>unwanted touching or groping</li>
                </ul>
              emotional_html: |
                <p>Emotional abuse can be verbal or non-verbal.</p>
                <p>Examples include:</p>
                <ul class="list list-bullet">
                  <li>name calling</li>
                  <li>constant criticism</li>
                  <li>controlling behaviour</li>
                  <li>not letting them have an opinion</li>
                </ul>
              financial_html: |
                <p>Examples of financial abuse include:</p>
                <ul class="list list-bullet">
                  <li>not allowing a person to work</li>
                  <li>stopping someone saving their own money</li>
                  <li>withholding money or credit cards</li>
                </ul>
                <div role="note" aria-label="Information" class="panel panel-border-wide info-notice">
                  <p>Withholding child maintenance payments isn’t considered financial abuse.</p>
                </div>
              other_html: ""

            children:
              <<: *ABUSE_CONCERNS
              sexual_html: |
                <p>A child is sexually abused when they are forced or persuaded to take part in sexual activities, including online. It may not necessarily involve a high level of violence, and the child may or may not be aware of what's happening.</p>
                <p>There are 2 types of child sexual abuse:</p>
                <ul class="list list-bullet">
                  <li>contact abuse (where an abuser makes physical contact)</li>
                  <li>non-contact abuse (for example grooming or exploitation)</li>
                </ul>
              emotional_html: |
                <p>Examples of emotional abuse can include making the children feel:</p>
                <ul class="list list-bullet">
                  <li>unloved</li>
                  <li>worthless</li>
                  <li>humiliated</li>
                  <li>ignored</li>
                </ul>
              financial_html: |
                <div role="note" aria-label="Information" class="panel panel-border-wide info-notice">
                  <p>Withholding child maintenance payments isn’t considered financial abuse.</p>
                </div>
              other_html: |
                <p>For example, their basic needs are not being met (known as child neglect) or you’re worried about someone they may have contact with.</p>
      details:
        edit:
          page_title:
            applicant:
