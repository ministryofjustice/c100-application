en:
  service:
    name: Apply to court about child arrangements

  dictionary:
    dont_know: &dont_know "Don't know"
    birthplace_hint: &birthplace_hint "For example, town or city"
    address_hint: &address_hint "Court documents will be sent here. Include the postcode if you have it"
    name_instructions: &name_instructions "This should be the full legal name (including any middle names)"
    order_current: &order_current "Is the order current?"
    order_current_error: &order_current_error "Please answer if the order is current"
    order_length: &order_length "How long is the order for?"
    order_court_name: &order_court_name "Which court issued the order?"
    provide_details: &provide_details "Provide details"
    select_all_that_apply_or_none: &select_all_that_apply_or_none "Select all that apply or ‘None of these’"
    sections:
      miam_exemptions: &miam_exemptions "MIAM exemptions"

    YESNO: &YESNO
      'yes': 'Yes'
      'no': 'No'
      unknown: *dont_know

    START_FINISH: &START_FINISH
      start_again: Start again
      finish: Finish

    RELATIONS: &RELATIONS
      mother: Mother
      father: Father
      legal_guardian: Legal guardian
      grandparent: Grandparent
      relative: Relative
      family_friend: Family friend
      social_worker: Social worker
      other: Other

    PETITION_ORDERS: &PETITION_ORDERS
      child_arrangements_home_html: Decide who they live with and when
      child_arrangements_time_html: Decide how much time they spend with each person
      child_arrangements_contact_html: Decide how and when each person can spend time with the children
      child_arrangements_access_html: Allow you to spend time with the children
      no_name_child_return_html: Return the children to your care
      prohibited_steps_moving_html: Relocating the children to a different area in England and Wales
      prohibited_steps_moving_abroad_html: Relocating the children outside of England and Wales (including Scotland and Northern Ireland)
      prohibited_steps_names_html: Changing their names or surname
      prohibited_steps_medical_html: Allowing medical treatment to be carried out on them
      prohibited_steps_holiday_html: Taking them on holiday
      specific_issues_holiday_html: A specific holiday or arrangement
      specific_issues_school_html: What school they’ll go to
      specific_issues_religion_html: A religious issue
      specific_issues_names_html: Changing their names or surname
      specific_issues_medical_html: Medical treatment
      specific_issues_moving_html: Relocating the children to a different area in England and Wales
      specific_issues_moving_abroad_html: Relocating the children outside of England and Wales (including Scotland and Northern Ireland)
      other_issue_html: Deal with another issue not listed

    # Note: this is duplicated in `locales/summary/en.yml`, due to the way locales work
    # (they don't see each other when they are in different files). If you change copy here,
    # remember to also update it in `locales/summary/en.yml`
    COURT_ORDER_TYPES: &COURT_ORDER_TYPES
      non_molestation: Non-molestation order
      occupation: Occupation order
      forced_marriage_protection: Forced marriage protection order
      restraining: Restraining order
      injunctive: Other injunctive order
      undertaking: Undertaking in place of an order

    # This is a compilation of all possible fields shared between Applicants, Respondents and Children
    PERSONAL_DETAILS_FIELDS: &PERSONAL_DETAILS_FIELDS
      full_name: Full name
      has_previous_name:
        <<: *YESNO
      previous_name: What was their previous name?
      gender:
        female: Female
        male: Male
        intersex: Intersex
      dob_unknown: *dont_know
      age_estimate: Approximate age or year born
      birthplace: Place of birth

    # This is a compilation of all possible fields shared between Applicants and Respondents (maybe others later)
    PERSONAL_CONTACT_FIELDS: &PERSONAL_CONTACT_FIELDS
      address: Address
      address_unknown: I don’t know where they currently live
      home_phone: Home phone
      mobile_phone: Mobile phone
      mobile_phone_unknown: *dont_know
      email: Email address
      email_unknown: *dont_know
      residence_requirement_met:
        <<: *YESNO

    # This is a compilation of all possible errors shared between different parties
    PERSONAL_DETAILS_ERRORS: &PERSONAL_DETAILS_ERRORS
      full_name:
        blank: Please enter the full name
      previous_name:
        blank: Please enter the previous name
      dob:
        blank: Please enter the date of birth
      birthplace:
        blank: Please enter the place of birth
      address:
        blank: Please enter the address
      mobile_phone:
        blank: Please enter the mobile phone
      email:
        invalid: Please enter a valid email
        blank: Please enter an email

    # This are all the kind of abuse concerns, for applicant and for children. For now they
    # are the same for both, but we might need to customize some of these later on.
    ABUSE_CONCERNS: &ABUSE_CONCERNS
      physical_html: |
        <p>Physical abuse includes actions such as:</p>
        <ul class="list list-bullet">
          <li>punching</li>
          <li>choking</li>
          <li>kicking</li>
          <li>hitting with an object</li>
        </ul>
      psychological_html: |
        <p>Psychological abuse is when someone is subjected to a situation that can lead to:</p>
        <ul class="list list-bullet">
          <li>anxiety</li>
          <li>depression</li>
          <li>post-traumatic stress disorder</li>
        </ul>
      financial_html: |
        <p>Examples of financial abuse include:</p>
        <ul class="list list-bullet">
          <li>not allowing a person to work</li>
          <li>stopping someone saving their own money</li>
          <li>withholding money or credit cards</li>
        </ul>
      other_html: ""

  steps:
    shared:
      kickout_feedback: Give your feedback. Help improve this service
      relationship_step:
        heading: "How is %{person_name} related to %{child_name}?"
      screener_exit_actions:
        what_to_do_now:
          heading: What to do now
          copy: To submit your application, you should download the C100 form, print it, complete it, and submit it by post.
        download_c100_link: Download the form (PDF)
    applicant:
      user_type:
        edit:
          page_title: Who is applying
          heading: Are you the person making this application?
      names:
        edit:
          page_title: Applicant names
          heading: Enter the applicant’s name
          body_info: You and anyone else making this application are known as the applicant.
          record_index: "Applicant %{index}"
          btn_add_another: Add another applicant
          btn_remove: Remove last applicant
      personal_details:
        edit:
          page_title: Applicant personal details
          heading: "Provide details for %{name}"
      contact_details:
        edit:
          page_title: Applicant contact details
          heading: "Contact details of %{name}"
      relationship:
        edit:
          page_title: Applicant relationship
      under_age:
        edit:
          page_title: Applicant under age
          heading: The applicant is (or may be) less than 18 years old
          lead_text: CB1 text to go here
          continue: Continue
    respondent:
      names:
        edit:
          page_title: Respondent names
          heading: Enter the respondent’s name
          body_info: The other person who will receive this application is known as the respondent.
          record_index: "Respondent %{index}"
          btn_add_another: Add another respondent
          btn_remove: Remove last respondent
      personal_details:
        edit:
          page_title: Respondent personal details
          heading: "Provide details for %{name}"
      contact_details:
        edit:
          page_title: Respondent contact details
          heading: "Contact details of %{name}"
          body_info: Include as much detail as you can. This will help us process your application more quickly.
      has_other_parties:
        edit:
          page_title: Other parties required
          heading: Are there any other people who should be given notice of the hearing?
      relationship:
        edit:
          page_title: Respondent relationship
      under_age:
        edit:
          page_title: Respondent under age
          heading: The respondent is (or may be) less than 18 years old
          lead_text: CB1 text to go here
          continue: Continue
    children:
      names:
        edit:
          page_title: Enter the names of your children
          heading: Enter the names of your children
          body_info: Only include the children you’re making this application for
          record_index: "Child %{index}"
          btn_add_another: Add another child
          btn_remove: Remove last child
      personal_details:
        edit:
          page_title: Child personal details
          heading: "Provide details for %{name}"
      additional_details:
        edit:
          page_title: Further information
          heading: Further information
      has_other_children:
        edit:
          page_title: Other children required
          heading: Do you have other children that aren’t part of this application?
      orders:
        edit:
          page_title: Which orders apply to the child
          heading: "Which of the requested orders relate to %{name}?"
      residence:
        edit:
          page_title: Child residence
          heading: "Who does %{name} live with?"
          or: or
    other_children:
      names:
        edit:
          page_title: Other children
          heading: Enter your other child’s name
          record_index: "Child %{index}"
          btn_add_another: Add another child
          btn_remove: Remove last child
      personal_details:
        edit:
          page_title: Child personal details
          heading: "Provide details for %{name}"
    other_parties:
      names:
        edit:
          page_title: Other parties
          heading: Enter the other party’s name
          record_index: "Party %{index}"
          btn_add_another: Add another party
          btn_remove: Remove last party
      personal_details:
        edit:
          page_title: Other party personal details
          heading: "Provide details for %{name}"
      contact_details:
        edit:
          page_title: Other party contact details
          heading: "Contact details of %{name}"
      relationship:
        edit:
          page_title: Other party relationship
    abuse_concerns:
      start:
        show:
          page_title: Concerns further questions
          section: Safety concerns
          heading: You and your children
          you_told_us_html: |
            <p>You told us:</p>
          further_questions_info_html: |
            <p>We’ll need to ask you some further questions about your concerns.</p>
            <p>Your answers will help an advisor from the <a href="https://www.cafcass.gov.uk/" target="_blank">Children and Family Court Advisory and Support Service (Cafcass)</a> collect background information.</p>
            <p>You may find some of the following questions difficult to answer. Please complete them as best you can.</p>
          continue: Continue
      question:
        edit:
          page_title:
            applicant:
              physical: Concerns about physical abuse
              emotional: Concerns about emotional abuse
              psychological: Concerns about psychological abuse
              sexual: Concerns about sexual abuse
              financial: Concerns about financial abuse
              other: Other concerns about your welfare
            children:
              physical: Concerns about your children’s physical abuse
              emotional: Concerns about your children’s emotional abuse
              psychological: Concerns about your children’s psychological abuse
              sexual: Concerns about your children’s sexual abuse
              financial: Concerns about your children’s financial abuse
              other: Other concerns about your children’s welfare
          heading:
            applicant:
              physical: Have you ever been physically abused?
              emotional: Have you ever been emotionally abused?
              psychological: Have you ever been psychologically abused?
              sexual: Have you ever been sexually abused?
              financial: Has the other person ever financially abused you?
              other: Do you have any other concerns about your welfare?
            children:
              physical: Have your children ever been physically abused?
              emotional: Have your children ever been emotionally abused?
              psychological: Have your children ever been psychologically abused?
              sexual: Have your children ever been sexually abused?
              financial: Have your children ever been financially abused?
              other: Do you have any other safety or welfare concerns about your children?
          lead_text:
            applicant:
              <<: *ABUSE_CONCERNS
              sexual_html: |
                <p>Examples of sexual abuse include:</p>
                <ul class="list list-bullet">
                  <li>being forced or pressured to have sex without consent</li>
                  <li>threatening someone into an unwanted sexual activity</li>
                  <li>unwanted touching or groping</li>
                </ul>
              emotional_html: |
                <p>Emotional abuse can be verbal or non-verbal.</p>
                <p>Examples include:</p>
                <ul class="list list-bullet">
                  <li>name calling</li>
                  <li>constant criticism</li>
                  <li>ignoring someone</li>
                  <li>not letting them have an opinion</li>
                </ul>
            children:
              <<: *ABUSE_CONCERNS
              sexual_html: |
                <p>A child is sexually abused when they are forced or persuaded to take part in sexual activities. There are 2 types of child sexual abuse:</p>
                <ul class="list list-bullet">
                  <li>contact abuse (where an abuser makes physical contact)</li>
                  <li>non-contact abuse (for example grooming or exploitation)</li>
                </ul>
              emotional_html: |
                <p>Examples of emotional abuse can include making the children feel:</p>
                <ul class="list list-bullet">
                  <li>unloved</li>
                  <li>worthless</li>
                  <li>humiliated</li>
                  <li>ignored</li>
                </ul>
      details:
        edit:
          page_title:
            applicant:
              physical: Details of the physical abuse
              emotional: Details of the emotional abuse
              psychological: Details of the psychological abuse
              sexual: Details of the sexual abuse
              financial: Details of the financial abuse
              other: Details of your other concerns
            children:
              physical: Details of your children’s physical abuse
              emotional: Details of your children’s emotional abuse
              psychological: Details of your children’s psychological abuse
              sexual: Details of your children’s sexual abuse
              financial: Details of your children’s financial abuse
              other: Details of other concerns about your children
          heading:
            applicant:
              physical: Provide details of the physical abuse
              emotional: Provide details of the emotional abuse
              psychological: Provide details of the psychological abuse
              sexual: Provide details of the sexual abuse
              financial: Provide details of the financial abuse
              other: Provide details of your other concerns
            children:
              physical: Provide details of your children’s physical abuse
              emotional: Provide details of your children’s emotional abuse
              psychological: Provide details of your children’s psychological abuse
              sexual: Provide details of your children’s sexual abuse
              financial: Provide details of your children’s financial abuse
              other: Provide details of your other concerns about your children
      contact:
        edit:
          page_title: Concerns contact
          heading: Contact between your children and the other person
          lead_text: The court needs to know if you will allow your children to have contact with the other person while you wait for a court date.
          info_notice: If you have no safety concerns it’s better for your children to have regular contact with both parents.
    court_orders:
      has_orders:
        edit:
          page_title: Have you had court orders made?
          heading: Have you had any court orders made for your protection?
          lead_text: For example, a restraining order. Include any orders that are still valid.
      details:
        edit:
          page_title: Orders details
          heading: What orders have been made?
          lead_text: Select all that apply
    safety_questions:
      risk_of_abduction:
        edit:
          page_title: Risk of abduction
          section: Safety concerns
          heading: Are your children at risk of being abducted?
          lead_text: For example, by someone who is connected to the child such as the other parent or grandparent.
          info_notice: Child abduction is when a person takes or sends a child under 16 away from the care of the person they normally live with. A child can be abducted both in the UK and abroad.
      substance_abuse:
        edit:
          page_title: Substance abuse
          section: Safety concerns
          heading: Do you have any concerns about drug, alcohol or substance abuse?
          lead_text: For example, you think your children are affected by being in contact with someone who may have a drug, alcohol or substance problem.
      substance_abuse_details:
        edit:
          page_title: Substance abuse details
          section: Safety concerns
          heading: Provide details of the drug, alcohol or substance abuse
      children_abuse:
        edit:
          page_title: Children abuse
          section: Safety concerns
          heading: Have your children ever been abused?
          info_html: |
            <p>Child abuse is any action that causes significant harm to a child.</p>
            <p>Examples include:</p>
            <ul class="list list-bullet">
              <li>emotional or psychological abuse</li>
              <li>physical abuse</li>
              <li>sexual abuse</li>
            </ul>
          info_note_html: |
            <p>Only include abuse by the other person (the respondent) or someone connected to the other person.</p>
      domestic_abuse:
        edit:
          page_title: Domestic abuse
          heading: Have you ever been abused?
          info_html: |
            <p>Domestic abuse is any type of controlling, threatening or violent behaviour between people in a relationship.</p>
            <p>Examples include:</p>
            <ul class="list list-bullet">
              <li>financial abuse (withholding child maintenance payments isn't considered financial abuse)</li>
              <li>emotional or psychological abuse</li>
              <li>physical abuse</li>
              <li>sexual abuse</li>
            </ul>
          info_note_html: |
            <p>Only include abuse by the other person (the respondent) or someone connected to the other person.</p>
      other_abuse:
        edit:
          page_title: Other concerns
          section: Safety concerns
          heading: Do you have any other safety concerns about you or your children?
      address_confidentiality:
        edit:
          page_title: Address confidentiality
          section: Safety concerns
          heading: Keeping your contact details private
          lead_text_html: |
            <p>A copy of your court application will be sent to the other person. This will include your contact details.</p>
            <p>If you think the other person poses a threat to the safety of you or your children you can keep your contact details private.</p>

    miam:
      attended:
        edit:
          page_title: MIAM attended
          heading: Have you attended a MIAM?
          miam_info_html: |
            <p>The <abbr title="Mediation Information and Assessment Meeting">MIAM</abbr> must have:</p>
            <ul class="list list-bullet">
              <li>taken place within the past 4 months</li>
              <li>been about the same child arrangements issue</li>
            </ul>
      exemption_claim:
        edit:
          page_title: Exemption claim
          heading: Do you have a valid reason for not attending a MIAM?
          lead_text_html: |
            <p>If you’re unsure you can <a href="/miam_exemptions" target="_blank">check the list of valid reasons</a>.</p>
          info_notice_html: |
            <div role="note" aria-label="Information" class=" panel panel-border-wide info-notice TODO">
              <p>If you think you don’t have to attend a <abbr title="Mediation Information and Assessment Meeting">MIAM</abbr> you’ll
              need to tell us what evidence you have to support your claim. You must also bring this evidence to your first hearing.</p>
            </div>
      certification:
        edit:
          page_title: MIAM certification
          heading: Have you got a signed certificate from the mediator?
          body_html: |
            <p>Your mediator should have signed a certificate confirming your MIAM attendance</p>
      certification_date:
        edit:
          page_title: MIAM certification date
          heading: When did you attend the MIAM?
          body_html: <p>You can find the date at the bottom of the certificate your mediator signed.</p>
      certification_details:
        edit:
          page_title: MIAM certification details
          heading: Enter details of MIAM certification
          lead_text: You can find this information at the bottom of the certificate your mediator signed.
      consent_order:
        edit:
          page_title: Consent order
          heading: Do you have a written agreement you want the court to make legally binding?
          lead_text_html: |
            <div class="govuk-govspeak gv-s-prose">
              <p>If you’ve made a decision about your child arrangements with the other person (the respondent) you can ask the court to make it legally binding.</p>
              <p>This is known as a consent order.</p>
              <p>You can only ask for a consent order if:</p>
              <ul class="list list-bullet">
                <li>you have your agreement in writing (you’ll need to attach the agreement to your application)</li>
                <li>you’re not in dispute with the other person</li>
                <li>the court has no concerns about the safety or welfare of anyone involved</li>
              </ul>
            </div>
          info_notice: |
            This question only applies to any new agreement. Don’t include any previous agreements or orders the court may have made.
      child_protection_cases:
        edit:
          page_title: Child protection cases
          heading: Have your children ever been involved in any court cases about an emergency protection, care or supervision order?
    petition:
      orders:
        edit:
          page_title: What are you asking the court to do?
          heading: What are you asking the court to do about your children?
          lead_text: Select all that apply
      other_issue:
        edit:
          page_title: Provide details of the issue
          heading: Provide details of the issue you’re asking the court to resolve
      playback:
        show:
          page_title: What you are asking the court to do
          heading: What you’re asking the court to do about your children
          lead_text:
            zero: 'You would like the court to:'
          lead_text_stop:
            zero: 'You would like the court to stop the other person:'
            one: 'You would also like the court to stop the other person:'
            other: 'You would also like the court to stop the other person:'
          lead_text_issues:
            zero: 'You would like the court to resolve an issue about:'
            one: 'You would also like the court to resolve an issue about:'
            other: 'You would also like the court to resolve an issue about:'
          lead_text_other:
            zero: "You told us that you need help with this dispute:"
            one: "You also told us that you need help with this dispute:"
            other: "You also told us that you need help with this dispute:"
          orders_with_no_name:
            no_name_child_return:
              zero: 'You would like the children to be returned to your care.'
              one: 'You would also like the children to be returned to your care.'
              other: 'You would also like the children to be returned to your care.'
          continue: Continue
          <<: *PETITION_ORDERS
          aka:
            child_arrangements_order: This is known as a Child Arrangements Order.
            specific_issues_order: This is known as a Specific Issue Order.
            prohibited_steps_order: This is known as a Prohibited Steps Order.
    abduction:
      children_have_passport:
        edit:
          page_title: Children have passport
          section: Safety concerns
          heading: Do any of your children have a passport?
      international:
        edit:
          page_title: International abduction risk
          section: Safety concerns
          heading: Are you worried your children will be taken out of the country?
          contact_info_html: |
            If you think your children are at risk of being abducted abroad you must
            <a href="https://www.gov.uk/government/organisations/hm-passport-office" target="external_link">contact
            the passport office</a> immediately.
      previous_attempt:
        edit:
          page_title: Previous abduction attempts
          section: Safety concerns
          heading: Have your children been abducted before?
      previous_attempt_details:
        edit:
          page_title: Previous abduction details
          section: Safety concerns
          heading: Provide details of the previous abductions
          lead_text: Include any previous attempts or threats to abduct them
      risk_details:
        edit:
          page_title: Abduction risk details
          section: Safety concerns
          heading: Why do you think your children may be abducted?
          info_html: |
            <p>Briefly explain your concerns, including:</p>
            <ul class="list list-bullet">
              <li>who might take them</li>
              <li>where they might be taken</li>
            </ul>
          children_location: Where are the children now?
      passport_details:
        edit:
          page_title: Children’s passports
          section: Safety concerns
          heading: Provide details of the children’s passports
    application:
      previous_proceedings:
        edit:
          page_title: Previous proceedings
          section: Previous proceedings
          heading: Have any of the children in this application been involved in another family court case?
          lead_text: For example an emergency protection order or supervision order. Include any ongoing cases.
      court_proceedings:
        edit:
          page_title: Previous court cases
          section: Previous proceedings
          heading: Details of previous court case
          case_number_info: If you have your case number it will help us process your application more quickly.
      without_notice:
        edit:
          page_title: Without notice hearing
          heading: Are you asking for a without notice hearing?
          lead_text_html: |
            <div class=" govuk-govspeak gv-s-prose">
              <p>A without notice hearing is when your case is urgent and you don’t want to tell the other person about your application.</p>
              <p>You can only apply for a without notice hearing if you can show that:</p>
              <ul class="list list-bullet">
                <li>telling the other person would allow them to interfere with your application</li>
                <li>you or your children wouldn’t be safe if the other person knows</li>
                <li>you don’t have time to tell the other person</li>
              </ul>
            </div>
      without_notice_details:
        edit:
          page_title: Details of without notice hearing
          heading: Details of without notice hearing
      litigation_capacity:
        edit:
          page_title: Litigation capacity
          heading: Does any adult in this application have a condition or are there other factors that may affect them taking part in the court proceedings?
          lead_text: For example a mental or physical impairment or health problem
      litigation_capacity_details:
        edit:
          page_title: Factors affecting ability to participate
          heading: Factors affecting ability to participate
      special_assistance:
        edit:
          page_title: Special Assistance
          heading: Does anyone in this application need assistance or special facilities when attending court?
          lead_text: For example you need a hearing loop or your documents in braille
      special_arrangements:
        edit:
          page_title: Special Arrangements
          heading: Do you or your children need specific arrangements when you attend court?
          lead_text: For example you need a separate waiting room to the other person due to safety concerns
      details:
        edit:
          page_title: Application details
          heading: Why are you making this application?
          info_html: |
            <p>You should include details of any of the following (if they apply):</p>
            <ul class="list list-bullet">
              <li>your reasons for bringing this application to court</li>
              <li>any previous parenting plans or agreements (formal or informal), and why they broke down</li>
            </ul>
            <p>You don’t have to give a full statement although you may be asked to provide one later.</p>
      language:
        edit:
          page_title: Language help
          heading: Does anyone in this application require help with any language?
      intermediary:
        edit:
          page_title: Intermediary help
          heading: Does anyone in this application need a person to help them in court?
          lead_text: You may need a person (also known as an intermediary) to help if you have condition that affects your ability to participate in the court process.
      help_paying:
        edit:
          page_title: Help paying
          heading: Help with fees
          body_html: |
            <p>You may be able to <a href="https://www.gov.uk/get-help-with-court-fees" target="_blank">get help paying</a> the £215 fee if you’re on a low income, receive certain benefits or have little or no savings.</p>
            <p>If you do qualify, you’ll need to provide the reference number you were given.</p>
    international:
      resident:
        edit:
          page_title: International resident
          heading: Does anyone significant to your children live in another country?
          lead_text: For example, a grandparent or other close relatives
          why_we_ask_this_html: |
            <details>
              <summary>
                <span class="summary">Why do we ask this?</span>
              </summary>
              <div class="panel panel-border-narrow">
                <p>We need to know if your children have any close family who live in another country so we can assess whether there are grounds to start a court case there.</p>
              </div>
            </details>
      jurisdiction:
        edit:
          page_title: International jurisdiction
          heading: Do you think the other person may have grounds to apply for a similar order in another country?
      request:
        edit:
          page_title: International request
          heading: Has a court case about your children already started in another country?
