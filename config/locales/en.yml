          heading: Providing evidence of a previous valid reason or non-court resolution attendance
          section: *miam_exemptions
          or: or
      misc:
        edit:
          page_title: Evidence of other valid reasons for not attending
          heading: Providing evidence of other valid reasons for not attending
          section: *miam_exemptions
          or: or
      reasons_playback:
        show:
          page_title: You don’t have to attend a MIAM
          heading: You’ve said you have a valid reason for not attending a MIAM
          lead_text: "The reasons you’ve given are:"
          info_notice_html: |
            <div role="note" aria-label="Information" class="panel panel-border-wide info-notice">
              <p>You will need to provide evidence to support your claim. If you can’t you may be found in contempt of court.</p>
            </div>
          continue: Continue
      safety_playback:
        show:
          page_title: You don’t have to attend a MIAM
          heading: You don’t have to attend a MIAM
          lead_text: You have safety concerns.
          you_told_us_html: |
            <div class=" govuk-govspeak gv-s-prose">
              <p>You’ve told us:</p>
            </div>
          info_notice_html: |
            <div role="note" aria-label="Information" class="panel panel-border-wide info-notice">
              <p>A legal advisor will review your situation and may contact you to discuss your concerns. You may still need to attend a MIAM, pending the legal advisor’s decision.</p>
            </div>
          continue: Continue
    screener:
      postcode:
        edit:
          page_title: Where your children live
          heading: Where do your children live?
          lead_text: Please tell us the postcodes of all the children you’re making this application for, so that we can help you send your application to the right court
          children_postcodes: Postcodes of the children you're making this application for
      error_but_continue:
        show:
          page_title: Where your children live
          heading: Something went wrong
          lead_text: "TODO: THIS IS PLACEHOLDER COPY Something went wrong checking your postcode against our courtfinder service. This might be a problem with the postcode you entered, or a problem with our checker service."
          go_back_or_continue: You can go back and try again, or continue with your application anyway
          go_back: Go back and try again
          continue: Continue
      no_court_found:
        show:
          page_title: Sorry, you're not eligible for this service
          heading: Sorry, you're not eligible for this service
          lead_text: This is a new service we are trying out at a limited number of courts. Unfortunately the appropriate court for your request is not yet taking part in this trial.
      urgency:
        edit:
          page_title: Urgent hearing
          heading: Are you asking for an urgent hearing?
          lead_text: "You can only apply for an urgent hearing if you can show that:"
          info_html: |
            <ul class="list list-bullet">
              <li>you or your children are at immediate risk of harm</li>
              <li>your children are at risk of abduction</li>
              <li>proceedings for your family dispute may start in another country</li>
            </ul>
          warning: Call 999 if you or your children are in immediate danger
      urgent_exit:
        show:
          page_title: Sorry, you're not eligible for this service
          heading: Sorry, you're not eligible for this service
          lead_text: If your application is urgent, you should contact your local court directly
          warning: Call 999 if you or your children are in immediate danger
      parent:
        edit:
          page_title: Are you a parent of the child?
          heading: Are you a parent of the child?
          lead_text: You can only use this service if you a parent of the children you’re making this application for
      parent_exit:
        show:
          page_title: Sorry, you're not eligible for this service
          heading: Sorry, you're not eligible for this service
          lead_text: You can only use this service if you a parent of the children you’re making this application for
      over18:
        edit:
          page_title: Are you and the respondent both over 18?
          heading: Are you and the respondent both over 18?
          lead_text: The other person who will receive this application is known as the respondent. You can only use this service if you and the respondent are both over 18.
      over18_exit:
        show:
          page_title: Sorry, you're not eligible for this service
          heading: Sorry, you're not eligible for this service
          lead_text: You can only use this service if you and the respondent are both over 18
      legal_representation:
        edit:
          page_title: Do you have legal representation?
          heading: Do you have legal representation?
          lead_text: You can only use this service if you are not being represented by a solicitor
      legal_representation_exit:
        show:
          page_title: Sorry, you're not eligible for this service
          heading: Sorry, you're not eligible for this service
          lead_text: You can only use this service if you are not being represented by a solicitor
      written_agreement:
        edit:
          page_title: Do you have a written agreement?
          heading: Do you have a written agreement you want the court to make legally binding?
          lead_text_html: |
            <div class="govuk-govspeak gv-s-prose">
              <p>If you’ve made a decision about your child arrangements with the other person (the respondent) you can ask the court to make it legally binding.</p>
              <p>This is known as a consent order.</p>
              <p>You can only ask for a consent order if:</p>
              <ul class="list list-bullet">
                <li>you have your agreement in writing (you’ll need to attach the agreement to your application)</li>
                <li>you’re not in dispute with the other person</li>
                <li>the court has no concerns about the safety or welfare of anyone involved</li>
              </ul>
            </div>
          info_notice: |
            This question only applies to any new agreement. Don’t include any previous agreements or orders the court may have made.
      written_agreement_exit:
        show:
          page_title: Sorry, you're not eligible for this service
          heading: Sorry, you're not eligible for this service
          lead_text: You can only use this service if you are not asking to make a written agreement legally binding
      email_consent:
        edit:
          page_title: Contact by email
          heading: Are you willing to be contacted by email about your experience using this service?
          lead_text: This will help us to improve the service, and your answer here will not affect whether or not you can use this service
    completion:
      summary:
        show:
          page_title: Check your answers
          heading: Check your answers
          lead_text: Please review your answers before submitting your application
          confirm: Confirm and continue

