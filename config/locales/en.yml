          lead_text: Select all that apply
      other_issue:
        edit:
          page_title: Provide details of the issue
          heading: Provide details of the issue you’re asking the court to resolve
      playback:
        show:
          page_title: What you are asking the court to do
          heading: What you’re asking the court to do about your children
          lead_text:
            zero: You’d like the court to
            one: You’d also like the court to
            other: You’d also like the court to
          lead_text_issues:
            zero: You’d like the court to resolve a dispute about
            one: You’d also like the court to resolve a dispute about
            other: You’d also like the court to resolve a dispute about
          continue: Continue
          <<: *PETITION_ORDERS
          aka:
            child_arrangements_order: This is known as a Child Arrangements Order.
            specific_issues_order: This is known as a Specific Issue Order.
            prohibited_steps_order: This is known as a Prohibited Steps Order.
    abduction:
      children_have_passport:
        edit:
          page_title: Children have passport
          heading: Do any of your children have a passport?
      international:
        edit:
          page_title: International abduction risk
          heading: Are you worried your children will be taken out of the country?
          contact_info_html: |
            If you think your children are at risk of being abducted abroad you must
            <a href="https://www.gov.uk/government/organisations/hm-passport-office" target="external_link">contact
            the passport office</a> immediately.
      previous_attempt:
        edit:
          page_title: Previous abduction attempts
          heading: Have your children been abducted before or have there been any previous attempts or threats to abduct them?
      previous_attempt_details:
        edit:
          page_title: Previous abduction details
          heading: Provide more details of the previous attempts or threats to abduct your children
      risk_details:
        edit:
          page_title: Abduction risk details
          heading: Provide details of why you think your children may be abducted
    application:
      without_notice:
        edit:
          page_title: Without notice hearing
          heading: Are you asking for a without notice hearing?
          lead_text_html: |
            <div class=" govuk-govspeak gv-s-prose">
              <p>A without notice hearing is when your case is urgent and you don’t want to tell the other person about your application.</p>
              <p>You can only apply for a without notice hearing if you can show that:</p>
              <ul class="list list-bullet">
                <li>telling the other person would allow them to interfere with your application</li>
                <li>you or your children wouldn’t be safe if the other person knows</li>
                <li>you don’t have time to tell the other person</li>
              </ul>
            </div>
      without_notice_details:
        edit:
          page_title: Details of without notice hearing
          heading: Details of without notice hearing

