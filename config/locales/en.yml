              emotional: About the children’s emotional abuse
              psychological: About the children’s psychological abuse
              sexual: About the children’s sexual abuse
              financial: About the children’s financial abuse
              other: Other concerns about the children
      contact:
        edit:
          page_title: Safety concerns contact with the other people
          section: Safety concerns
          heading: Contact between the children and the other people in this application
          lead_text: The court needs to know if you will allow the children to have contact with the other people in this application while you wait for a court date.
          info_notice: The court will presume it's better for the children to have regular contact with both parents, unless there are valid reasons not to.
    court_orders:
      has_orders:
        edit:
          page_title: Have you had court orders made?
          section: Safety concerns
          heading: Have you had or do you currently have any court orders made for your protection?
          lead_text: For example, a restraining order, non-molestation order, occupation order or forced marriage protection order.
      details:
        edit:
          page_title: Orders details
          section: Safety concerns
          heading: What orders have been made?
          lead_text: *select_all_that_apply
    safety_questions:
      risk_of_abduction:
        edit:
          page_title: Risk of abduction
          section: Safety concerns
          heading: Are the children at risk of being abducted?
          lead_text: For example, there is a chance they may be taken or kept outside the UK without your consent.
      substance_abuse:
        edit:
          page_title: Substance abuse
          section: Safety concerns
          heading: Do you have any concerns about drug, alcohol or substance abuse?
          lead_text: For example, you think the children are affected by being in contact with someone who may have a drug, alcohol or substance problem.
      children_abuse:
        edit:
          page_title: Children abuse
          section: Safety concerns
          heading: Have the children suffered or are they at risk of suffering domestic or child abuse?
          info_html: |
            <p>This includes any action that causes harm to a child. Harm includes seeing or hearing the ill-treatment of others.</p>
            <p>Examples include:</p>
            <ul class="list list-bullet">
              <li>emotional or psychological abuse</li>
              <li>physical abuse</li>
              <li>sexual abuse</li>
              <li>witnessing domestic violence or abuse</li>
            </ul>
            <p><a href="https://www.nspcc.org.uk/preventing-abuse/child-abuse-and-neglect/" rel="external" target="_blank">Find out about the signs of child abuse</a></p>
          info_note_html: |
            <p>Only include abuse by the people in this application or someone connected to them who has contact with the children.</p>
      domestic_abuse:
        edit:
          page_title: Domestic violence or abuse
          section: Safety concerns
          heading: Have you suffered or are you at risk of suffering domestic violence or abuse?
          info_html: |
            <p>Domestic violence or abuse includes any incident or pattern of incidents of controlling, coercive or threatening behaviour, violence or abuse between those aged 16 or over who are, or have been, intimate partners or family members, regardless of gender or sexuality.</p>
            <p>Examples include, but are not limited to:</p>
            <ul class="list list-bullet">
              <li>psychological abuse</li>
              <li>financial abuse (withholding child maintenance payments isn't considered financial abuse)</li>
              <li>emotional abuse</li>
              <li>physical abuse</li>
              <li>sexual abuse</li>
            </ul>
          additional_info: It also includes culturally specific forms of abuse including, but not limited to, forced marriage, honour-based violence, dowry-related abuse and transnational marriage abandonment.
          info_note_html: |
            <p>Only include abuse by the people in this application or someone connected to them.</p>
      other_abuse:
        edit:
          page_title: Other concerns
          section: Safety concerns
          heading: Do you have any other safety concerns about you or the children?
      address_confidentiality:
        edit:
          page_title: Address confidentiality
          section: Safety concerns
          heading: Keeping your contact details private
          lead_text_html: |
            <p>A copy of your court application will be sent to all the other people named in the application (the respondents). This will include your contact details.</p>
            <p>If you think the other people pose a threat to the safety of you or the children, you can ask the court to keep your contact details private.</p>

    miam:
      attended:
        edit:
          page_title: MIAM attended
          heading: Have you attended a MIAM?
          miam_info_html: |
            <p>The <abbr title="Mediation Information and Assessment Meeting">MIAM</abbr> must have:</p>
            <ul class="list list-bullet">
              <li>taken place within the past 4 months</li>
              <li>been about the same or a very similar issue about the children</li>
            </ul>
      exemption_claim:
        edit:
          page_title: Exemption claim
          heading: Do you have a valid reason for not attending a MIAM?
          lead_text_html: |
            <p>If you’re unsure you can <a href="/about/miam_exemptions" target="_blank">check the list of valid reasons</a>.</p>
          info_notice_html: |
            <div role="note" aria-label="Information" class="panel panel-border-wide info-notice">
              <p>
                If you're claiming that you do not have to attend a MIAM before making this application, you may need to provide evidence in support of this.
              </p>
            </div>
      certification:
        edit:
          page_title: MIAM certification
          heading: Have you got a document signed by the mediator?
          body_html: |
            <p>Your mediator should have signed a document confirming your MIAM attendance.
            You may need to go back to the mediator and ask for a signed document if you don't have one.</p>
      certification_date:
        edit:
          page_title: MIAM certification date
          heading: When did you attend the MIAM?
          body_html: <p>You can find the date at the bottom of the document your mediator signed.</p>
      certification_details:
        edit:
          page_title: MIAM certification details
          heading: Enter details of MIAM certification
          lead_text: You can find this information at the bottom of the document your mediator signed.
      consent_order:
        edit:
          page_title: Consent order
          heading: Do you have a written agreement you want the court to consider making legally binding?
          lead_text_html: |
            <div class="govuk-govspeak gv-s-prose">
              <p>If you’ve made a decision about your child arrangements with the other person (the respondent) you can ask the court to consider making it legally binding.</p>
              <p>This is known as a Consent Order.</p>
              <p>You can only ask for a consent order if:</p>
              <ul class="list list-bullet">
                <li>you have a draft court order and it is signed by everyone (you will need to attach the agreement to your application)</li>
                <li>you are not in dispute with the other person</li>
                <li>the court has no concerns about the safety or welfare of anyone involved</li>
              </ul>
            </div>
          info_notice: |
            This question only applies to any new agreement. Don’t include any previous agreements or orders the court may have made.
      child_protection_cases:
        edit:
          page_title: Child protection cases
          heading: Are the children involved in any emergency protection, care or supervision proceedings (or have they been)?
          info_html: These will often involve a local authority.
    petition:
