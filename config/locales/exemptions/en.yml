en:
  dictionary:
    select_all_that_apply_or_none: &select_all_that_apply_or_none "Select all that apply or ‘None of these’"
    none_of_these: &none_of_these "None of these"

    ### LABELS ###
    DOMESTIC_EXEMPTIONS: &DOMESTIC_EXEMPTIONS
      ## GROUP POLICE ##
      group_police: The police have been involved
      police_arrested: Evidence that a prospective party has been arrested for a relevant domestic abuse offence
      police_caution: Evidence of a relevant police caution for a domestic abuse offence
      police_ongoing_proceedings: Evidence of relevant criminal proceedings for a domestic abuse offence which have not concluded
      police_conviction: Evidence of a relevant conviction for a domestic abuse offence
      police_dvpn: A domestic violence protection notice issued under section 24 of the Crime and Security Act 2010 against a prospective party
      police_dapn: A domestic abuse protection notice given under section 22 of the Domestic Abuse Act 2021 against a prospective party
      ## GROUP COURT ##
      group_court: A court has already been involved
      court_bound_over: A court order binding a prospective party over in connection with a domestic abuse offence
      court_protective_injunction: A relevant protective injunction
      court_undertaking: An undertaking given in England and Wales under section 46 or 63E of the Family Law Act 1996 (or given in Scotland or Northern Ireland in place of a protective injunction) by a prospective party, provided that a cross-undertaking relating to domestic violence or abuse was not given by another prospective party
      court_finding_of_fact: A copy of a finding of fact, made in proceedings in the United Kingdom, that there has been domestic violence by a prospective party
      court_expert_report: An expert report produced as evidence in proceedings in the United Kingdom for the benefit of a court or tribunal confirming that a person with whom a prospective party is or was in a family relationship, was assessed as being, or at risk of being, a victim of domestic violence by that prospective party
      ## GROUP SPECIALIST ##
      group_specialist: A letter confirms the prospective applicant or the other people in this application (the respondents) are or have been a victim of domestic abuse
      specialist_examination: A letter or report from an appropriate health professional
      specialist_referral: A letter or report confirming that there was a referral by an appropriate health professional of a prospective party to a person who provides specialist support or assistance for victims of, or those at risk of, domestic abuse
      ## GROUP LOCAL AUTHORITY ##
      group_local_authority: A letter from a local authority or other agency confirms a risk of harm
      local_authority_marac: A letter from any person who is a member of a multi-agency risk assessment conference (or other suitable local safeguarding forum) confirming that a prospective party, or a person with whom that prospective party is personally connected, is or has been at risk of harm from domestic abuse by another prospective party
      local_authority_la_ha: A letter from an officer employed by a local authority or housing association (or their equivalent in Scotland or Northern Ireland) for the purpose of supporting tenants
      local_authority_public_authority: A letter from a public authority confirming that a person with whom a prospective party is or was personally connected, was assessed as being, or at risk of being, a victim of domestic abuse by that prospective party (or a copy of that assessment)
      ## GROUP DA SERVICE ##
      group_da_service: The prospective applicant has a letter from a domestic abuse support service, specialist or organisation
      da_service_idva: A letter from an independent domestic violence advisor (IDVA) confirming that they are providing or have provided support to a prospective party
      da_service_isva: A letter from an independent sexual violence advisor (ISVA) confirming that they are providing or have provided support to a prospective party relating to sexual violence by another prospective party
      da_service_organisation: A letter from an organisation providing domestic violence support services
      da_service_refuge_refusal: A letter or report from an organisation providing domestic violence support services in the United Kingdom
      ## RIGHT TO REMAIN ##
      misc_right_to_remain: The prospective applicant or any of the other people in this application (the respondents) have been granted indefinite leave to remain in the UK as a victim of domestic abuse
      ## FINANCIAL ABUSE ##
      misc_financial_abuse: You have evidence that the prospective applicant or the other people in this application (the respondents) have been, or are at risk of being, financially abused by the other
      ## DOMESTIC NONE ##
      misc_domestic_none: *none_of_these

    PROTECTION_EXEMPTIONS: &PROTECTION_EXEMPTIONS
      misc_authority_enquiring: A local authority is carrying out enquiries under Section 47 of the Children Act 1989 or assessment about any of the children in this application, or other child in the household
      misc_authority_protection_order: Any of the children in this application, or other child in the household, is the subject of a child protection plan
      misc_protection_none: *none_of_these

    URGENCY_EXEMPTIONS: &URGENCY_EXEMPTIONS
      misc_risk_applicant: There is risk to the life, liberty or physical safety of you, your family or your home
      misc_unreasonable_hardship: Any delay caused by attending a MIAM would cause significant financial hardship to the prospective applicant
      misc_risk_children: Any delay caused by attending a MIAM would cause a risk of harm to the children
      misc_risk_unlawful_removal_retention: Any delay caused by attending a MIAM would cause a risk of unlawful removal of a child from the UK, or a risk of unlawful retention of a child who is currently outside England and Wales
      misc_miscarriage_justice: Any delay caused by attending a MIAM would cause a significant risk of a miscarriage of justice
      misc_irretrievable_problems: Any delay caused by attending a MIAM would cause irretrievable problems in dealing with the dispute (including the irretrievable loss of significant evidence)
      misc_international_proceedings: There is a significant risk that in the period necessary to schedule and attend a MIAM, proceedings relating to the dispute will be brought in another state in which a valid claim to jurisdiction may exist, such that a court in that other State would be seized of the dispute before a court in England and Wales
      misc_urgency_none: *none_of_these

    ADR_EXEMPTIONS: &ADR_EXEMPTIONS
      misc_previous_attendance: In the 4 months prior to making the application, the person attended a MIAM or a non-court dispute resolution process relating to the same or substantially the same dispute; and where the applicant attended a non-court dispute resolution process, there is evidence of that attendance in the form of written confirmation from the dispute resolution provider.
      misc_existing_proceedings_attendance: The application would be made in existing proceedings which are continuing and you attended a MIAM before initiating those proceedings
      misc_existing_proceedings_exemption: The application would be made in existing proceedings which are continuing and the prospective applicant attended a MIAM before initiating those proceedings. The MIAM provider must sign a document proving this attendance, to be submitted alongside your application to court
      misc_adr_none: *none_of_these

    MISC_EXEMPTIONS: &MISC_EXEMPTIONS
      misc_without_notice: You’re applying for a without notice hearing
      misc_access_html: |
        <p class="govuk-body">(i) The prospective applicant is not able to attend a MIAM online or by video-link and an explanation of why this is the case is provided to the court using the text box provided; and</p>
        <p class="govuk-body">(ii) the prospective applicant has contacted as many authorised family  mediators as have an office within fifteen miles of his or her home (or five of them if there are five or more), and all of them have stated that they are not available to conduct a MIAM within fifteen business days of the date of contact; and</p>
        <p class="govuk-body">(iii) the names, postal addresses and telephone numbers or e-mail addresses for such authorised family mediators, and the dates of contact, are provided to the court using the text box provided</p>
      misc_access2_html: |
        <p class="govuk-body">(i) The prospective applicant is not able to attend a MIAM online or by video-link and an explanation of why this is the case is provided to the court using the text box provided; and</p>
        <p class="govuk-body">(ii) the prospective applicant is subject to a disability or other inability that would prevent attendance in person at a MIAM unless appropriate facilities can be offered by an authorised mediator; and</p>
        <p class="govuk-body">(iii) the prospective applicant has contacted as many authorised family mediators as have an office within fifteen miles of his or her home (or five of them if there are five or more), and all have stated that they are unable to provide such facilities; and</p>
        <p class="govuk-body">(iv) the names, postal addresses and telephone numbers or e-mail addresses for the authorised family mediators contacted by the prospective applicant, and the dates of contact, are provided to the court using the text box provided</p>
      misc_access3_html: |
        <p class="govuk-body">(i) The prospective applicant is not able to attend a MIAM online or by  video-link; and</p>
        <p class="govuk-body">(ii) there is no authorised family mediator with an office within fifteen miles of the prospective applicant’s home; and</p>
        <p class="govuk-body">(iii) an explanation of why this exemption applies is provided by the prospective applicant to the court using the text box provided</p>
      misc_access4_html: |
        <p class="govuk-body">The prospective applicant cannot attend a MIAM because the prospective applicant is</p>
        <p class="govuk-body">(i) in prison or any other institution in which the prospective applicant is required to be detained and facilities cannot be made available for them to attend a MIAM online or by video link; or</p>
        <p class="govuk-body">(ii) subject to conditions of bail that prevent contact with the other person; or</p>
        <p class="govuk-body">(iii) subject to a licence with a prohibited contact requirement in relation to the other person</p>
      ## GROUP MIAM ACCESS ##
      group_miam_access: You can’t access a mediator
      miam_access_disabled_facilities: You or the other person has a disability and the mediator doesn’t have disabled facilities
      miam_access_appointment: You or the other person has contacted 3 mediators within 15 miles and can’t get an appointment within 15 working days
      miam_access_mediator_nearby: There is no authorised family mediator with an office within 15 miles of your home
      ## END GROUP ##
      misc_applicant_under_age: You or the prospective respondents are under 18 years old
      ## MISC NONE ##
      misc_none: *none_of_these

    ### HINTS ###
    DOMESTIC_EXEMPTIONS_HINTS: &DOMESTIC_EXEMPTIONS_HINTS
      group_police: For example, you or the other people in this application (the respondents) have been arrested, cautioned, charged or convicted for domestic or child abuse offences
      group_court: For example, a court has made an order relating to the prospective applicant, the other people in this application (the respondents) or somebody close to you or them in connection with domestic abuse
      group_specialist: For example, a health professional or specialist has confirmed injuries that are or were a result of domestic abuse
      group_local_authority: For example, a local authority or housing association has confirmed there is or has been a risk of domestic abuse
      group_da_service: For example, an independent domestic violence advisor (IDVA) has confirmed support to you or the other people in this application (the respondents)
      misc_right_to_remain: A letter from the Home Office will have confirmed that the leave was granted under paragraph 289B of the Immigration Rules
      misc_financial_abuse_html: |
        Financial abuse is a way of controlling someone being able to earn, spend or keep their own money. For example, preventing someone going to work, withholding money, or putting debts in someone else’s name. Evidence could include:
        <ul class="govuk-list govuk-list--bullet govuk-hint govuk-!-margin-top-2">
          <li>a copy of a credit card account, loan document or bank statements</li>
          <li>a letter from a domestic abuse support organisation</li>
          <li>emails, text messages or a diary kept by the victim</li>
        </ul>
      specialist_examination_html: |
        The letter or report must confirm:
        <ol class="govuk-list app-list--lower-roman govuk-hint govuk-!-margin-top-2">
          <li>that professional, or another appropriate health professional, has examined a prospective party in person; and</li>
          <li>in the reasonable professional judgment of the author or the examining appropriate health professional, that prospective party has, or has had, injuries or a condition consistent with being a victim of domestic abuse</li>
        </ol>
      specialist_referral_html: |
        The letter or report must be from:
        <ol class="govuk-list app-list--lower-roman govuk-hint govuk-!-margin-top-2">
          <li>the appropriate health professional who made the referral;</li>
          <li>an appropriate health professional who has access to the medical records of the prospective party referred to; or</li>
          <li>the person to whom the referral was made</li>
        </ol>
      local_authority_la_ha_html: |
        The letter must contain:
        <ol class="govuk-list app-list--lower-roman govuk-hint govuk-!-margin-top-2">
          <li>a statement to the effect that, in their reasonable professional judgment, a person with whom a prospective party is or has been personally connected is, or is at risk of being, a victim of domestic abuse by that prospective party;</li>
          <li>a description of the specific matters relied upon to support that judgment; and</li>
          <li>a description of the support they provided to the victim of domestic abuse or the person at risk of domestic abuse by that prospective party</li>
        </ol>
      da_service_organisation_html: |
        <ol class="govuk-list app-list--lower-roman govuk-hint govuk-!-margin-top-2">
          <li>The letter confirms that it-
            <ol class="govuk-list app-list--lower-alpha govuk-hint">
              <li>is situated in the United Kingdom;</li>
              <li>has been operating for an uninterrupted period of six months or more; and</li>
              <li>provided a prospective party with support in relation to that person’s needs as a victim, or a person at risk, of domestic abuse; and</li>
            </ol>
          </li>
          <li>The letter contains-
            <ol class="govuk-list app-list--lower-alpha govuk-hint">
              <li>a statement to the effect that, in the reasonable professional judgment of the author of the letter, the prospective party is, or is at risk of being, a victim of domestic abuse;</li>
              <li>a description of the specific matters relied upon to support that judgment;</li>
              <li>a description of the support provided to the prospective party; and</li>
              <li>a statement of the reasons why the prospective party needed that support</li>
            </ol>
          </li>
        </ol>
      da_service_refuge_refusal_html: |
        The letter or report must confirm:
        <ol class="govuk-list app-list--lower-roman govuk-hint govuk-!-margin-top-2">
          <li>that a person with whom a prospective party is or was personally connected was refused admission to a refuge;</li>
          <li>the date on which they were refused admission to the refuge; and</li>
          <li>they sought admission to the refuge because of allegations of domestic abuse by the prospective party referred to in paragraph (i)</li>
        </ol>

    ADR_EXEMPTIONS_HINTS: &ADR_EXEMPTIONS_HINTS
      misc_previous_attendance: This evidence should be submitted alongside your application to court, and must include the signature of the provider.

    MISC_EXEMPTIONS_HINTS: &MISC_EXEMPTIONS_HINTS
      misc_without_notice: Hearings which take place without notice to the other people will only be justified where your case is exceptionally urgent or there is good reason not to tell the other people about your application (either because they could take steps to obstruct the application or because doing so may expose you or the children to a risk of harm)
      group_miam_access: For example you live further than 15 miles from a mediator, you are not able to get an appointment for a MIAM within 15 working days or you or the other people in this application (the respondents) have a disability and the mediator doesn’t have disabled facilities
      miam_access_disabled_facilites_html: |
        You will need to provide:
        <ul class="govuk-list govuk-list--bullet govuk-hint govuk-!-margin-top-2">
          <li>evidence you’ve contacted 3 mediators who all state they don’t have disabled facilities</li>
          <li>names and contact details of the mediators, including dates of contact</li>
        </ul>
      miam_access_appointment_html: |
        You will need to provide:
        <ul class="govuk-list govuk-list--bullet govuk-hint govuk-!-margin-top-2">
          <li>evidence you’ve contacted 3 mediators who all state they can’t offer an appointment within 15 days</li>
          <li>names and contact details of the mediators, including dates of contact</li>
        </ul>

